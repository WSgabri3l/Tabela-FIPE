<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tabela FIPE</title>
</head>
<body>
    <div class="container">

        <div class="car-input">

            <div class="title">
                <h1>Tabela FIPE para Carros</h1>
            </div>

            <div class="inputs">

                <div id="car-brand">
                    <label for="brand">Marca:</label>
                    <select name="brand" id="brand" required>
                        <option value="" hidden>Marca do Carro</option>
                    </select>
                </div>
    
                <div id="car-model">
                    <label for="model">Modelo:</label>
                    <select name="model" id="model" required>
                        <option value="" hidden>Modelo do Carro</option>
                    </select>
                </div>
    
                <div id="car-year">
                    <label for="year">Ano:</label>
                    <select name="year" id="year" required>
                        <option value="" hidden>Ano do Carro</option>
                    </select>
                </div>

            </div>
      
        </div>

        <div class="car-output">
        </div>
    </div>
</body>
</html>
